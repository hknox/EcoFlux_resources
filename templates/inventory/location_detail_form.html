<!-- EcoFlux/templates/edit_location.html -->
{% extends "inventory/site_base.html" %}

<head>
  <title>{% block title%}EcoFlux Site - Location{% endblock %}</title>
</head>

{% block content %}
<h1>Location Details</h1>

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-success" type="submit">Save</button>
  <a href="{% url 'view_locations' %}"
     class="btn btn-secondary"
    onclick="return confirmCancel();">Cancel</a>
  <!-- location.id is None on Location creation. -->
  <!-- Only offer a delete button when editing an EXISTING location. -->
  {% if location.id %}
    <a href="{% url 'view_locations'  %}"
       class ="btn btn-warning btn-small"
       onclick="return confirmDelete();">Delete</a>
  {% endif %}
</form>

{% endblock content %}
