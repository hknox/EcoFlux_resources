<!-- templates/inventory/include/filters.html -->
{% load custom_filters %}

<form method="get" class="mb-3">
  <div class="row g-2 align-items-end">
    {% comment %}
    {% for field in filter_fields %}
    <div class="col-md">
      <label for="{{ field.name }}" class="form-label mb-1">{{ field.label }}</label>
      <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" value="{{ request.GET|get_item:field.name }}" class="form-control form-control-sm">
    </div>
    {% endfor %}
    {% endcomment %}

    {% if sort_param %}
      <input type="hidden" name="sort" value="{{ request.GET.sort }}">
    {% endif %}

    {% comment %}
    <div class="col-auto d-flex gap-2 align-items-end">
      <button type="submit" class="btn btn-sm btn-primary">Filter</button>
      <a href="{{ reset_url }}" class="btn btn-sm btn-secondary">Reset</a>
    </div>
    {% endcomment %}

  </div>
</form>
